<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      display: grid;
      gap: 10px;
      max-width: 300px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .buttons input {
      padding: 10px;
      font-size: 16px;
    }
  </style>
  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('no1').value) || 0;
      const num2 = parseFloat(document.getElementById('no2').value) || 0;
      let result;

      switch (operation) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          result = num2 !== 0 ? num1 / num2 : 'Error (Div by 0)';
          break;
      }

      document.getElementById('result').value = result;
    }
  </script>
</head>
<body>
  <h1>Simple Calculator</h1>
  <form>
    <label>No1:</label>
    <input type="text" id="no1" placeholder="Enter first number">
    
    <label>No2:</label>
    <input type="text" id="no2" placeholder="Enter second number">
    
    <label>Result:</label>
    <input type="text" id="result" readonly placeholder="Result will appear here">

    <div class="buttons">
      <input type="button" value="+" onclick="calculate('+')">
      <input type="button" value="-" onclick="calculate('-')">
      <input type="button" value="*" onclick="calculate('*')">
      <input type="button" value="/" onclick="calculate('/')">
    </div>
  </form>
</body>
</html>
